<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="Heading"><a href="https://weather.tomorrow.io" target="_blank">Weather Calculator</a></h1>

    <div class="container">
        <section id="Window">
            <form id="converterForm">
                <label class="Text" for="unit">Convert to:</label>
                <select id="unit" name="unit">
                    <option value="Celsius">Fahrenheit &rarr; Celsius</option>
                    <option value="Fahrenheit">Celsius &rarr; Fahrenheit</option>
                </select>

                <label class="Text" for="temperature">Enter Temperature:</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter value in the bracket">

                <button type="button" id="calculateButton">Calculate</button>

                <p class="Text2">Converted Temperature: <span id="result">--</span></p>
            </form>
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
